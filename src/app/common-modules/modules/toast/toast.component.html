
     <div class="toast-notification toast-{{data.type}}" [@fadeAnimation]="{value: animationState, params:
        { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
     (@fadeAnimation.done)="onFadeFinished($event)">
        <span>
            <mat-icon>{{icons[data.type]}}</mat-icon>
        </span>
        <span class='toast-notification-text' *ngIf = "!data.undo"> {{data.text}}</span>
         <span class='toast-notification-msg' *ngIf = "data.undo" > {{data.text}} <span class='toast-notification-text-undo' (click)="close();data.undoFN()"> UNDO </span></span>
        <span> <mat-icon class="close-icon" (click)="close()">close</mat-icon>  </span>
    </div>
